<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="/admin/admin-layout">
<head>
<meta charset="ISO-8859-1">
<title>Dashboard</title>
</head>
<body>

	<div layout:fragment="content">
		<div id="content">
			<h1 class="content-heading bg-white border-bottom">Form
				Validator</h1>
			<div class="innerAll spacing-x2">
				<!-- Form -->
				<form class="form-horizontal margin-none" id="validateSubmitForm" method="get" autocomplete="off" novalidate="novalidate">
	
				<!-- Widget -->
				<div class="widget widget-inverse">
				
					<!-- Widget heading -->
					<div class="widget-head">
						<h4 class="heading" th:text="#{role-ins}">Validate a form with jQuery</h4>
					</div>
					<!-- // Widget heading END -->
					
					<div class="widget-body">
					
						<!-- Row -->
						<div class="row">
						
							<!-- Column -->
							<div class="col-md-4">
							
								<!-- Group -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="firstname" >Role Name</label>
									<div class="col-md-8"><input class="form-control" id="firstname" name="firstname" type="text"></div>
								</div>
								<!-- // Group END -->
								
								
								<!-- Group -->
								<div class="form-group">
									<label class="col-md-4 control-label" for="username">Discription</label>
									<div class="col-md-8"><input class="form-control" id="username" name="username" type="text"></div>
								</div>
								<!-- // Group END -->
								
								<div class="form-group">
									<label class="col-md-4 control-label" for="username">Add Role to</label>
									<div class="col-md-8">
										<select class="selectpicker col-md-6 form-control" data-style="btn-default">
											<option th:text="#{admin}">Admin</option>
											<option th:text="#{User}">User</option>
											<option th:text="#{writer}">Writer</option>
										</select>
									</div>
								</div>
								
								
								
								 
								
							</div>
							<!-- // Column END -->
						</div>
						<!-- Form actions -->
						<div class="form-actions">
							<button type="submit" class="btn btn-primary"><i class="fa fa-check-circle"></i><span th:text="' '+#{insert}">Insert</span> </button>
							<button type="button" class="btn btn-default"><i class="fa fa-times"></i> <span th:text="' '+#{cnl}">Cancel</span></button>
						</div>
						<!-- // Form actions END -->
						
					</div>
				</div>
				<!-- // Widget END -->
				
			</form>
				<!-- // Form END -->



			</div>


		</div>
	</div>
